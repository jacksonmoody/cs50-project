{% extends "layout.html" %}
{% block head %}
    <title>Home</title>
{% endblock %}

{% block body %}
<div class="result">
    <a class="title" href={{ response["url"] }}>{{ response["title"] }}</a>
    <br>
        <img src={{ response["thumbnail"] }} alt={{ response["title"] }}>
    <div class="description">
        {{ response["description"] }}
    </div>

    <a href={{ response["url"] }}>
        <button id=homebutton>Go to Article</button>
    </a>
</div>

{% endblock %}
